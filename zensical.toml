[project]
site_name = "LINQ for C++"
site_description = "LINQ for C++"
site_author = "Cem Dervis"
site_url = "https://dervis.de/linq"
repo_url = "https://github.com/cdervis/linq"
repo_name = "cdervis/linq"

copyright = """
Copyright &copy; 2025 <a href="https://dervis.de">Cem Dervis</a>
"""

extra_css = [
    "stylesheets/extra.css",
    "https://unpkg.com/katex@0/dist/katex.min.css"
]

extra_javascript = [
    "javascripts/katex.js",
    "https://unpkg.com/katex@0/dist/katex.min.js",
    "https://unpkg.com/katex@0/dist/contrib/auto-render.min.js"
]

nav = [
  { "Home" = "index.md" },
  { "Options" = "options.md" },
  { "License" = "license.md" },
  { "Operators" = [
    { "Aggregation" = "aggregation.md" },
    { "Concatenation" = "concatenation.md" },
    { "Element Access" = "element_access.md" },
    { "Filters" = "filters.md" },
    { "Generation" = "generation.md" },
    { "Join" = "join.md" },
    { "Partition" = "partition.md" },
    { "Projection" = "projection.md" },
    { "Quantifiers" = "quantifiers.md" },
    { "Set" = "set.md" },
    { "Sorting" = "sorting.md" },
  ]},
]

[project.theme]

favicon = "assets/favicon.ico"
logo = "assets/logo.png"
language = "en"

features = [
    "announce.dismiss",
    "content.code.annotate",
    "content.code.copy",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "navigation.footer",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.instant.progress",
    "navigation.path",
    "navigation.sections",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]

[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

[project.theme.font]
text = "Funnel Sans"
code = "Jetbrains Mono"

[project.theme.icon]
repo = "lucide/github"

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/cdervis/linq"
